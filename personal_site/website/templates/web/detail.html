{% extends 'web/base.html' %}
{% load static %}

{% block body %}
<link rel='stylesheet' href='{% static 'web/css/style.css' %}' />

<nav class="navbar navbar-default" id="cd-main-nav">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><img src="{% static 'web/img/logo.png' %}" width="50" alt=""></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-center">
          <li><a href="/portfolio">Portfolio</a></li>
          <li><a href="/gallery">Gallery</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/about">About</a></li>
          <!-- <li><a href="/contact">Contact</a></li> -->
        </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="post-view">
  {% if post.image %}
    <img src="{{ post.image.url }}" alt="" class="img-responsive">
  {% endif %}
  <h2>{{ post.title }}</h2>
  <div class="caption">
    <ul>
      {% for topic in post.category %}
        <a href="{% url 'website:search' topic %}"><li class="badge badge-default">{{ topic }}</li></a>
      {% endfor %}
    </ul>
    {{ post.content|safe }}
  </div>
  <!-- sharing options -->
    <div class="share">
      <span class='st_facebook_large' displayText='Facebook'></span>
      <span class='st_twitter_large' displayText='Tweet'></span>
    </div>
</div>

{% endblock %}
